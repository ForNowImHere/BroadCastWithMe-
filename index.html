<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glitchly Connect</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 30px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    canvas {
      border: 2px solid #0f0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”’ Glitchly Remote Access</h1>
  <div id="login">
    <input id="user" placeholder="Username" /><br>
    <input id="pass" type="password" placeholder="Password" /><br>
    <input id="code" placeholder="Access Code" /><br>
    <button onclick="connect()">Connect</button>
  </div>
  <canvas id="screen" width="800" height="450"></canvas>

  <script>
    let ws;
    let canvas = document.getElementById('screen');
    let ctx = canvas.getContext('2d');

    function connect() {
      const username = document.getElementById('user').value;
      const password = document.getElementById('pass').value;
      const code = document.getElementById('code').value;

      ws = new WebSocket('wss://your-ngrok-subdomain.ngrok-free.app/ws');

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: 'auth', username, password, code }));
      };

      ws.onmessage = (msg) => {
        let data = JSON.parse(msg.data);
        if (data.type === 'frame') {
          let img = new Image();
          img.src = 'data:image/jpeg;base64,' + data.data;
          img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        } else if (data.type === 'auth' && data.ok === true) {
          document.getElementById('login').style.display = 'none';
        } else if (data.type === 'auth') {
          alert('Auth failed or locked out.');
        }
      };

      canvas.onclick = (e) => {
        const x = e.offsetX / canvas.width;
        const y = e.offsetY / canvas.height;
        ws.send(JSON.stringify({ type: 'click', x, y }));
      };
    }
  </script>
</body>
</html>
